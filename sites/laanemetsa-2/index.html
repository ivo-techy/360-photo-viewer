<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Suur-Sõjamäe 31a - Walkarounds</title>
  <style>
    :root {
      --bg: #0f1115; --panel: #171a21; --border: #222733;
      --text: #e6e6e6; --muted: #9aa0a6; --btn: #1e2330; --btnh: #252c3b;
    }
    * { box-sizing: border-box; }
    body { margin: 0; font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif; background: var(--bg); color: var(--text); }
    .wrap { max-width: 900px; margin: 40px auto; padding: 0 16px; }
    h1 { margin: 0 0 6px; font-size: 1.75rem; }
    p.note { margin: 0 0 18px; color: var(--muted); }
    .nav { margin: 0 0 24px; }
    .nav a { color: var(--muted); text-decoration: none; }
    .nav a:hover { color: var(--text); }
    .toolbar { display: flex; gap: 12px; align-items: center; justify-content: space-between; margin: 8px 0 16px; }
    .search { width: 280px; max-width: 100%; padding: 10px 12px; border-radius: 12px; border: 1px solid var(--border); background: var(--bg); color: var(--text); }
    .grid { display: grid; gap: 12px; }
    .card { display: flex; justify-content: space-between; align-items: center; padding: 16px; border: 1px solid var(--border); background: var(--panel); border-radius: 16px; }
    .left { display: flex; flex-direction: column; gap: 4px; }
    .name { font-weight: 600; letter-spacing: .2px; }
    .path { color: var(--muted); font-size: .94rem; }
    .right { display: flex; gap: 8px; }
    .btn { display: inline-block; padding: 10px 14px; border-radius: 12px; border: 1px solid var(--border); background: var(--btn); color: var(--text); text-decoration: none; }
    .btn:hover { background: var(--btnh); }
    .empty, .error { margin-top: 16px; color: var(--muted); }
    .error { color: #ffb4b4; white-space: pre-wrap; }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="nav">
      <a href="../../">← Back to Sites</a>
    </div>
    
    <h1>Suur-Sõjamäe 31a</h1>
    <p class="note">Choose a walkaround date to explore the 360° photos from that visit.</p>

    <div class="toolbar">
      <input id="q" class="search" type="search" placeholder="Filter walkarounds…" />
    </div>

    <div id="list" class="grid" aria-live="polite"></div>
    <div id="msg" class="empty" hidden>No walkarounds found.</div>
    <div id="err" class="error" hidden></div>
  </div>

  <script>
    (async function () {
      const list = document.getElementById('list');
      const msg = document.getElementById('msg');
      const err = document.getElementById('err');
      const search = document.getElementById('q');

      try {
        // Read walkarounds manifest (no cache so GitHub Pages shows updates immediately)
        const res = await fetch('walkarounds.json', { cache: 'no-store' });
        if (!res.ok) throw new Error(`HTTP ${res.status} ${res.statusText}`);
        /** @type {string[]} */
        let walkarounds = await res.json();

        // Basic validation/normalization
        if (!Array.isArray(walkarounds)) throw new Error('walkarounds.json must be an array');
        walkarounds = walkarounds.filter(w => w && typeof w === 'string');

        const formatDate = (dateStr) => {
          // Convert DD.MM.YYYY to a more readable format
          const [day, month, year] = dateStr.split('.');
          const date = new Date(year, month - 1, day);
          const months = ['Jan', 'Feb', 'Mar', 'Apr', 'May', 'Jun', 
                         'Jul', 'Aug', 'Sep', 'Oct', 'Nov', 'Dec'];
          return `${day} ${months[date.getMonth()]} ${year}`;
        };

        const render = () => {
          const q = search.value.trim().toLowerCase();
          list.innerHTML = '';
          let count = 0;

          // Sort dates chronologically (newest first)
          const sortedWalkarounds = [...walkarounds].sort((a, b) => {
            const [dayA, monthA, yearA] = a.split('.').map(Number);
            const [dayB, monthB, yearB] = b.split('.').map(Number);
            const dateA = new Date(yearA, monthA - 1, dayA);
            const dateB = new Date(yearB, monthB - 1, dayB);
            return dateB - dateA; // Newest first
          });

          for (const date of sortedWalkarounds) {
            const formattedDate = formatDate(date);
            if (q && !formattedDate.toLowerCase().includes(q) && !date.toLowerCase().includes(q)) continue;

            const card = document.createElement('div');
            card.className = 'card';

            const left = document.createElement('div');
            left.className = 'left';
            const nm = document.createElement('div');
            nm.className = 'name';
            nm.textContent = formattedDate;

            left.appendChild(nm);

            const right = document.createElement('div');
            right.className = 'right';

            // Open walkaround viewer
            const open = document.createElement('a');
            open.className = 'btn';
            open.href = `${date}/`;
            open.textContent = 'View 360°';

            right.appendChild(open);
            card.appendChild(left);
            card.appendChild(right);
            list.appendChild(card);
            count++;
          }

          msg.hidden = count !== 0;
        };

        render();
        search.addEventListener('input', render);

      } catch (e) {
        err.hidden = false;
        err.textContent = 'Failed to load walkarounds.json:\n' + (e && e.message ? e.message : e);
      }
    })();
  </script>
</body>
</html>
